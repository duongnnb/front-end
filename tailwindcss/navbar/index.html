<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div class="py-16">
      <nav class="bg-gray-100 fixed top-0 inset-x-0">
        <div class="xl:max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-4">
              <!-- logo -->
              <div>
                <a
                  href="#"
                  class="
                    flex
                    items-center
                    py-5
                    px-2
                    text-gray-700
                    hover:text-gray-900
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 mr-1 text-blue-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    />
                  </svg>
                  <span class="font-bold">Better Dev</span>
                </a>
              </div>
              <!-- primary nav -->
              <div class="hidden md:flex items-center space-x-1">
                <a href="#" class="py-5 px-2 text-gray-700 hover:text-gray-900"
                  >Features</a
                >
                <a href="#" class="py-5 px-2 text-gray-700 hover:text-gray-900"
                  >Pricing</a
                >
              </div>
            </div>
            <!-- secondary nav -->
            <div class="hidden md:flex items-center space-x-3">
              <a href="#" class="py-5 px-3">Login</a>
              <a
                href="#"
                class="
                  py-2
                  px-3
                  bg-yellow-400
                  text-yellow-900
                  rounded
                  hover:bg-yellow-300
                  hover:text-yellow-800
                  transition
                  duration-300
                "
                >Signup</a
              >
            </div>
            <!-- mobile menu -->
            <div class="md:hidden flex items-center">
              <button class="mobile-menu-button focus:outline-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden md:hidden mobile-menu text-right h-screen">
          <a href="#" class="block py-2 px-4 text-sm">Features</a>
          <a href="#" class="block py-2 px-4 text-sm">Pricing</a>
        </div>
      </nav>

      <div class="py-32 text-center bg-blue-100">
        <h2 class="font-extrabold text-4xl">Navbars in Tailwind!</h2>
      </div>

      <div class="py-32 text-center bg-gray-100">
        <h2 class="font-extrabold text-4xl">Navbars in Tailwind!</h2>
      </div>

      <div class="py-32 text-center bg-green-100">
        <h2 class="font-extrabold text-4xl">Navbars in Tailwind!</h2>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
